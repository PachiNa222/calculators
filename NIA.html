<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIA評価値計算機</title>
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <div class="calculator">
        <h1>NIA評価値計算機</h1>
        <h4>最終試験前の値を入力してください</h4>
        <h6>親愛度20,FINALEを仮定しています<br>最大値は各ステータス上昇が最大の場合の値です<br>バグなどの連絡はX:@Cet_svまでお願いします<br>現在メンテナンス中<br>15日中には終了予定</h6>
        <div class="input-group">
            <select name="Trend">
                <option value="1" selected>Vo＞Da＞Vi</option>
                <option value="2">Vo＞Vi＞Da</option>
                <option value="3">Da＞Vo＞Vi</option>
                <option value="4">Da＞Vi＞Vo</option>
                <option value="5">Vi＞Vo＞Da</option>
                <option value="6">Vi＞Da＞Vo</option>
            </select>
        </div>
        <div class="input-group">
            <label for="input1">Voステータスボーナス</label>
            <input type="number" id="input6" min="0" max="2000" value="0">
        </div>
        <div class="input-group">
            <label for="input2">Daステータスボーナス</label>
            <input type="number" id="input7" min="0" max="2000" value="0">
        </div>
        <div class="input-group">
            <label for="input3">Viステータスボーナス</label>
            <input type="number" id="input8" min="0" max="2000" value="0">
        </div>
        <div class="input-group">
            <label for="input1">Vo</label>
            <input type="number" id="input1" min="0" max="2000" value="0">
        </div>
        <div class="input-group">
            <label for="input2">Da</label>
            <input type="number" id="input2" min="0" max="2000" value="0">
        </div>
        <div class="input-group">
            <label for="input3">Vi</label>
            <input type="number" id="input3" min="0" max="2000" value="0">
        </div>
        <div class="input-group">
            <label for="input4">ファン投票数</label>
            <input type="number" id="input4" min="0" value="0">
        </div>
        <div class="input-group">
            <label for="input5">最終試験スコア</label>
            <input type="number" id="input5" min="0" value="0">
        </div>
        <div class="result" id="result">最低値: 0 (C)<br>最大値: 0 (C)</div>
    </div>

    <script>
        const inputs = document.querySelectorAll('input');
        const resultDiv = document.getElementById('result');

        function calculate() {
            // 入力値を取得
            const values = Array.from(inputs).map(input => parseInt(input.value) || 0);

            // Vo, Da, Viの合計値を計算
            const Trend = values[0];
            let Vo = values[4];
            let Da = values[5];
            let Vi = values[6];
            let Vobonus = 1 + (values[1] / 100);
            let Dabonus = 1 + (values[2] / 100);
            let Vibonus = 1 + (values[3] / 100);
            let MaxVobonus = 0;
            let MaxDabonus = 0;
            let MaxVibonus = 0;

            if(Trend == 1){
                MaxVobonus = (172 * Vobonus);
                MaxDabonus = (142 * Dabonus);
                MaxVibonus = (116 * Vibonus);
            }else if(Trend == 2){
                MaxVobonus = (172 * Vobonus);
                MaxDabonus = (116 * Dabonus);
                MaxVibonus = (142 * Vibonus);
            }else if(Trend == 3){
                MaxVobonus = (142 * Vobonus);
                MaxDabonus = (172 * Dabonus);
                MaxVibonus = (116 * Vibonus);
            }else if(Trend == 4){
                MaxVobonus = (116 * Vobonus);
                MaxDabonus = (172 * Dabonus);
                MaxVibonus = (142 * Vibonus);
            }else if(Trend == 5){
                MaxVobonus = (142 * Vobonus);
                MaxDabonus = (116 * Dabonus);
                MaxVibonus = (172 * Vibonus);
            }else if(Trend == 6){
                MaxVobonus = (116 * Vobonus);
                MaxDabonus = (142 * Dabonus);
                MaxVibonus = (172 * Vibonus);
            }

            if(Vo + MaxVobonus > 2000){
                Vo = 2000 - MaxVobonus;
            }
            if(Da + MaxDabonus > 2000){
                Da = 2000 - MaxDabonus;
            }
            if(Vi + MaxVibonus > 2000){
                Vi = 2000 - MaxVibonus;
            }

            
            //const Maxbonus = MaxVobonus + MaxDabonus + MaxVibonus;
            //const Avebonus = (172 * Firstbonus) + (88 * Secondbonus) + (43 * Thirdbonus);

            // A, E, Fの計算
            const A = (Vo + Da +  Vi) * 2.3;
            const E = (Vo + Da +  Vi + MaxVobonus + MaxDabonus + MaxVibonus) * 2.3;
            //const F = (sum123 + Avebonus) * 2.3;

            // スコア修正値 B
            let B = 0;
            if(values[8] < 200000){
                B = (values[8] * 0.16) + 3250;
            }else{
                B = (values[8] * 0.004787) + 34179;
            }

            // C計算用変数を設定
            let C = values[7] + B;

            // Cに基づいてDを計算。
            let D = 0;
            if(C - 20000 > 0){
                D = D + 2000;
            }else{
                D = D + (C * 0.1);
            }
            C = C - 20000;

            if(C - 20000 > 0){
                D = D + 1700;
            }else if(C > 0){
                D = D + (C * 0.085);
            }
            C = C - 20000;

            if(C - 20000 > 0){
                D = D + 1400;
            }else if(C > 0){
                D = D + (C * 0.07);
            }
            C = C - 20000;

            if(C - 20000 > 0){
                D = D + 1300;
            }else if(C > 0){
                D = D + (C * 0.065);
            }
            C = C - 20000;

            if(C - 20000 > 0){
                D = D + 1200;
            }else if(C > 0){
                D = D + (C * 0.06);
            }
            C = C - 20000;

            if(C > 0){
                D = D + (C * 0.055);
            }

            // 最小値、最大値、平均値を計算
            const resultMin = Math.ceil(A + D);
            const resultMax = Math.ceil(E + D);
            //const resultAve = Math.ceil(F + D);

            // 評価計算
            function getGrade(result) {
                if (result < 4500) return "C";
                if (result < 6000) return "C+";
                if (result < 8000) return "B";
                if (result < 10000) return "B+";
                if (result < 11500) return "A";
                if (result < 13000) return "A+";
                if (result < 14500) return "S";
                if (result < 16000) return "S+";
                if (result < 18000) return "SS";
                return "SS+";
            }

            // グレードを取得
            const gradeMin = getGrade(resultMin);
            const gradeMax = getGrade(resultMax);
            //const gradeAve = getGrade(resultAve);

            // 結果を表示
            resultDiv.innerHTML = `最小値 : ${resultMin} (${gradeMin})<br>最大値 : ${resultMax} (${gradeMax})`;
            //<br>予測値 : ${resultAve} (${gradeAve})
        }

        inputs.forEach(input => {
            input.addEventListener('input', calculate);
        });

        // 初期計算
        calculate();
    </script>
</body>
</html>
